<h2 mat-dialog-title>Sales Application and Account Information</h2>
<mat-dialog-content class="mat-typography">
    <app-sales-application-form [applicationFormState]="applicationFormState" [saleApplicationId]="saleApplicationId"></app-sales-application-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
