<div class="container">
  <div class="center">

        <img src="../../../assets/logo/refrme-r.jpg" alt="logo" class="logo">
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button type="submit" class="btn btn-success btn-primary" (click)="redirectToLogin()">Login</button>
      </div>
    </div>

      <div class="col-sm">
        <button type="submit" class="btn btn-success btn-primary" (click)="redirectToRegister()">Join</button>

    <div class="row">
      <div class="col-sm">
        <button type="submit" class="btn btn-success btn-primary" (click)="redirectToHome()" disabled>Explore</button>
      </div>
    </div>
  </div>
</div>
