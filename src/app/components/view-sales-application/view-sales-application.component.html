<p>Currently this is atable that will display all the current applications that needs to be processed</p>

<form>
    <div class="form-content">
        <div class="form-group form-inline">
            Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm" />
            <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" sortable="FirstName" (sort)="onSort($event)">FirstName</th>
                    <th scope="col" sortable="LastName" (sort)="onSort($event)">LastName</th>
                    <th scope="col">Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let saleApplication of salesApplications | async">
                    <th scope="row">{{saleApplication.saleApplicationId}}</th>
                    <td>
                        <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px"> -->
                        <ngb-highlight [result]="saleApplication.UserPersonalDetails.FirstName" [term]="service.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="saleApplication.UserPersonalDetails.LastName" [term]="service.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="saleApplication.UserPersonalDetails.Email" [term]="service.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary" mat-button (click)="openModal(saleApplication.saleApplicationId)">View/Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="(total | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
            </ngb-pagination>

            <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
        </div>
    </div>
</form>
<div class="body" (click)="closeRightClickMenu()">
    <app-right-click-menu *ngIf="!isHidden" [x]="xPosTabMenu" [y]="yPosTabMenu"></app-right-click-menu>
</div>
