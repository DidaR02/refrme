<div class="container" style="height: 100%; margin:auto">

    <div class="row align-items-center" style="height: 100%; margin:auto">

        <div class="col">

            <div class="container">

                <div class="signin-user">
                    <h1 style="text-align: center;">Already have sign in credentials!</h1>
                    <br>

                    <form [formGroup]="signInFormGroup" id="signIn-form" action="#">

                        <div class="panel panel-primary">

                            <div class="panel-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email *" aria-required="true" formControlName="Email">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password *" aria-required="true" formControlName="Password">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-primary">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
